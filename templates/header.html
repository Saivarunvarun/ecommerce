{% load static %}
<header style="position: relative; padding: 10px 20px;">
  <!-- Top-right corner buttons -->
  <div style="position: absolute; top: 20px; right: 30px;">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm ms-2">Sign Up</a>
    {% endif %}
  </div>

  <!-- Centered Logo -->
  <center>
    <a href="{% url 'ecommerceapp:allcategories' %}">
      <img src="{% static 'img/logo1.png' %}" alt="logimage" width="200" height="200">
    </a>
  </center>
</header>
